<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section id="container">
      <h1 class="title">JS MINESWEEPER</h1>

      <div class="menu">
        <div class="timer">0</div>
        <button type="button" class="reset"></button>
        <div class="flag">10</div>
      </div>

      <div class="tile_wrapper"></div>

      <div class="level">
        <button type="button" class="easy">EASY</button>
        <button type="button" class="normal">NORMAL</button>
        <button type="button" class="hard">HARD</button>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
